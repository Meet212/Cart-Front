<div class="card mb-4 shadow-sm">
<img class="bd-placeholder-img card-img-top" width="100%" [src]="productItem.imageUrl">
 <div class="card-body">
     <p class="card-text">
         <strong> 
               {{productItem.price | currency:'INR'}} 
        </strong>
        <i *ngIf ="addedToWishlist" class="fas fa-heart float-right"  (click)="handleRemoveFromWishlist()"></i>
        <i *ngIf ="!addedToWishlist" class="fa fa-heart float-right" (click)="handleAddToWishlist()"></i>
     </p>
<p class="card-text">{{productItem.description | slice: 0:100}}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
    <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">BUY CAR</button>
    <button type="button" class="btn btn-sm btn-secondary">LEASE CAR</button>
    <button type="button" class="btn btn-sm btn-info">VIEW CAR</button>
      
</div>
               </div>
            </div>
        </div>
